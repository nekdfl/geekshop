{% extends 'adminapp/base.html' %}
{% load static %}
{% block context %}
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование товара | {{ product.name }}</h1>
        <div class="card-body">
            <form action="{% url 'adminapp:admin_product_update' product.id %}" method="POST" ,
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование товара</label>
                            {{ form.name }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                            {{ form.description }}
                        </div>
                    </div>
                </div>
                <div class="form-row align-content-center">
                    <div class="col-lg-8 ">
                        <img width="100" height="100"
                             src="  {% if product.image %}
                                        {{ product.image.url }}
                                    {% else %}
                                        {% static 'vendor/img/products/no-image.png' %}
                                    {% endif %}"
                             class="img-thumbnail">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="col-lg-6">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                        {{ form.category }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-2">
                        <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                        {{ form.price }}
                    </div>
                    <div class="col-lg-2">
                        <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Остаток</label>
                        {{ form.quantity }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-4" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>

            <form action="{% url 'adminapp:admin_product_delete' product.id %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-4" style="margin-top: 33px;">
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
