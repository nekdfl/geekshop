{% extends 'adminapp/base.html' %}
{% block context %}
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории | {{ productcategory.name }}</h1>
        <div class="card-body">
            <form action="{% url 'adminapp:admin_category_update' productcategory.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                            {{ form.description }}
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-lg-2" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <form action="{% url 'adminapp:admin_category_delete' productcategory.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-2" style="margin-top: 33px;">
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
